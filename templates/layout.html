<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'&gt;>
        <style>body {padding-top: 80px;}</style>
        <title>Waikiki Wedding</title>
    </head>
    <body>
        <nav class='navbar navbar-expand-sm navbar-dark bg-dark fixed-top'>
            <a class='navbar-brand' href='{% url "lunchmap:index" %}'>Wedding 2020</a>

            <!-- 左側のヘッダー -->
            <ul class='navbar-nav mr-auto'>
              <li class='nav-time menu'>
                <a class="nav-link" href="#">当日の流れ</a>
              </li>
              <li class='nav-time menu'>
                <a class="nav-link" href="#">場所</a>

              <li class='nav-time menu'>

            <class>

            <ul class='navbar-nav'>

              <li class='nav-time'>
                <span class='navbar-text'>ようこそ {{ user }} さん - </span>
              </li>
              <li class='nav-item'>
                <a href='{% url "logout" %}' class='logout nav-link'>Logout</a>

              {% else %}
              <li class='nav-item'>
                <a href='{% url "login" %}' class='login nav-link'>Login</a>
              </li>
              <li class="nav-item">
                <a href='{% url "accounts:signup" %}' class='signup nav-link'> Sign up </a>

              {% endif %}

        <div class='container'>
            {% block content %}
            {% endblock %}
